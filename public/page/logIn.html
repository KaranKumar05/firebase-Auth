<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Authentication-Log In</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="parent">
        <div class="container">
            <form onsubmit="signup()">
                <h1>Login</h1>
                <input type="email" name="" id="email" placeholder="Email" required>
                <input type="password" name="" id="password" placeholder="Password" required>
                <button value="submit">Login</button>
                <p>Create an Account <a href="../index.html">Signup</a></p>
            </form>
        </div>
    </div>
</body>
</html>
