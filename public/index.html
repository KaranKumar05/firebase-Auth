<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Firebase Authentication Signup</h1>
        <form id="registration_form" method="post">
            <h1>Register</h1>
                <div class="form-group">
                    <input type="text" id="username" class="form-control" placeholder="Enter your User Name">
                </div>
                <div class="form-group">
                    <input type="email" id="email" class="form-control" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <input type="password" id="password" class="form-control" placeholder="Enter your password">
                </div>
                <button type="button" id="register" name="register" class="btn btn-success">Register Now</button>
                <p>Already have an Account <a href="./login.html">Login</a></p>
        </form>
    </div>
    <script type="module" src="./js/signup.js"></script>
</body>
</html>
