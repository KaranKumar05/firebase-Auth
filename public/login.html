<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="container">
        <h1>Firebase Authentication Login</h1>
      <form id="login_form" method="post">
        <h1>Login</h1>
        <div class="form-group">
          <input type="text" id="login_email" placeholder="Enter your email" />
        </div>
        <div class="form-group">
          <input
            type="password"
            id="login_password"
            placeholder="Enter your password"
          />
        </div>
        <button type="button" id="login">Login</button>
        <p>Create an Account <a href="./index.html">Signup</a></p>
      </form>
    </div>

    <script type="module" src="./js/login.js"></script>
  </body>
</html>
